<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoltNow - Gestor de Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --azul-doltnow: #0a4fce;
            --naranja-doltnow: #d8680c;
            --verde-doltnow: #4CAF50;
            --fondo-claro: #ffffff;
            --texto-claro: #000000;
            --fondo-oscuro: #121212;
            --texto-oscuro: #ffffff;
        }
        body {
            background-color: var(--fondo-claro);
            color: var(--texto-claro);
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: var(--fondo-oscuro);
            color: var(--texto-oscuro);
        }
        .navbar {
            background-color: var(--azul-doltnow);
        }
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 40px 0;
        }
        .carousel {
            width: 60%;
        }
        .carousel::before, .carousel::after {
            content: "";
            width: 15%;
            height: 100%;
            position: absolute;
            background: linear-gradient(45deg, var(--naranja-doltnow), transparent);
            top: 0;
            z-index: -1;
        }
        .carousel::after {
            right: 0;
            background: linear-gradient(-45deg, var(--verde-doltnow), transparent);
        }
        .contact-buttons a {
            margin: 5px;
        }
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
        }
        .profile-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="public/img/doltnowLogo.png" alt="DoltNow Logo" height="50"> DoltNow
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="../views/registro.html">Registro</a></li>
                    <li class="nav-item"><a class="nav-link" href="../views/login.html">Login</a></li>
                </ul>
            </div>
            <button class="btn btn-outline-light" onclick="toggleDarkMode()">Modo Claro/Oscuro</button>

        </div>
       
    </nav>
    
    <div class="carousel-container">
        <div id="carruselFrases" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <h3 class="text-center">"Hazlo ahora, enfocado en la acción y la productividad."</h3>
                </div>
                <div class="carousel-item">
                    <h3 class="text-center">"No pospongas lo que puedes hacer hoy."</h3>
                </div>
                <div class="carousel-item">
                    <h3 class="text-center">"Cada tarea completada es un paso hacia el éxito."</h3>
                </div>
            </div>
        </div>
    </div>
    
    <div class="carousel-container">
        <div id="carruselImagenes" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="public/img/avi.jpg" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="public/img/avicii.jpg" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="public/img/humor.jpg" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
        </div>
    </div>
    
    <div class="text-center contact-buttons">
        <a href="#" class="btn btn-dark">GitHub</a>
        <a href="#" class="btn btn-primary">LinkedIn</a>
        <a href="#" class="btn btn-success">WhatsApp</a>
        <a href="#" class="btn btn-warning">Teléfono</a>
    </div>
    
    <div class="profile-section">
        <img src="public/img/doltnow_logo.png" alt="Mi Foto">
        <p>"El éxito es la suma de pequeños esfuerzos repetidos día tras día."</p>
    </div>
    
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
